name: Python

on:
  push:
    branches: [ develop ]
    tags: [ '*' ]
  pull_request:
    branches: [ develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: "${{ matrix.python-version }}"

      - name: Install PDM
        run: python -m pip install --upgrade pipx

      - name: Install PDM
        run: pipx install pdm

      - name: Install Kraken-wrapper
        run: pipx install kraken-wrapper

      - name: Cache Venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-${{ hashFiles('pdm.lock') }}-pdm-${{ matrix.python-version }}

      # - name: Install project
      #   run: pdm install --frozen-lockfile

      - name: Run ${{ matrix.step }}
        run: krakenw run fmt lint

  publish:
    runs-on: ubuntu-latest
    needs: test
    environment: release
    permissions:
      id-token: write
    if: startsWith(github.ref, 'refs/tags/') && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install PDM
        run: python -m pip install --upgrade pdm

      - name: Inject version number ${{ github.ref_name }} into pyproject.toml
        run: sed -i "s/version = .*/version = \"${{ github.ref_name }}\"/" pyproject.toml

      - name: Build the package
        run: pdm build

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
